<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaboresPeruanos</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link th:include="components/link">
</head>

<body>
    <!--Componente menu-->
    <header th:include="components/menu"></header>

    <!--Componente logo-->
    <div th:include="components/logo"></div>

    <div class="component_principal" th:include="components/principal"></div>


    <!-- Menú del día -->
    <section class="menu-day">
        <h2>MENÚ DEL DÍA</h2>
        <div class="menu-grid">
            <!-- Bebida -->
            <div class="menu-card bebida_menu">
                <div class="menu-content">
                    <h3>Bebida</h3>
                    <!--p>Refrescante jugo de maracuyá natural.</p-->
                </div>
            </div>
            <!-- Platillo -->
            <div class="menu-card platillo_menu">
                <div class="menu-content">
                    <h3>Platillo</h3>
                    <!--p>Ají de gallina acompañado de arroz blanco.</p-->
                </div>
            </div>
            <!-- Postre -->
            <div class="menu-card postre_menu">
                <div class="menu-content">
                    <h3>Postre</h3>
                    <!--p>Suspiro a la limeña tradicional.</p-->
                </div>
            </div>
        </div>
    </section>

    <!-- Carrusel menú -->
    <section class="menu-carousel">
        <h2 class="menu-carousel__title">Recomendados</h2>
        <div class="menu-carousel__wrapper">
            <div class="menu-carousel__container">
                <div class="menu-carousel__item">
                    <img src="./img/banner-1.png" alt="Plato recomendado 1">
                </div>
                <div class="menu-carousel__item">
                    <img src="./img/banner-2.png" alt="Plato recomendado 2">
                </div>
                <div class="menu-carousel__item">
                    <img src="./img/banner-3.png" alt="Plato recomendado 3">
                </div>
            </div>
        </div>
    </section>



    <footer th:include="components/footer"></footer>
</body>

</html>
<script>
  const carouselContainer = document.querySelector('.menu-carousel__container');
  const items = document.querySelectorAll('.menu-carousel__item');
  let index = 0;

  function showSlide(i) {
    index = (i + items.length) % items.length;
    carouselContainer.style.transform = `translateX(${-index * 100}%)`;
  }

  // Cambio automático cada 4 segundos
  setInterval(() => {
    showSlide(index + 1);
  }, 4000);
</script>

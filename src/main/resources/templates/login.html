<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Rol | SaboresPeruanos</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body class="light_mode">
    <main class="main">
        <div class="layout-wrapper">
            <section class="section-role-selection">
                <h2 class="dancing-script">¿Cómo desea continuar?</h2>

                <!-- Botones de selección de rol -->
                <div class="roles-container">
                    <button class="role-card role-cliente league-spartan" id="cliente-btn" onclick="selectRole('cliente')">
                        Cliente
                    </button>
                    <button class="role-card role-empleado league-spartan" id="empleado-btn" onclick="selectRole('empleado')">
                        Empleado
                    </button>
                </div>

                <!-- Botón siguiente -->
                <button type="button" id="next-btn" class="btn-next league-spartan" onclick="redirectToLogin()">Siguiente</button>

                <!-- Registro -->
                <p class="register-text">
                    ¿No tiene cuenta? <a th:href="@{/registro}">Regístrese aquí</a>
                </p>


                <!-- Modal -->
                <div id="loginModal" class="modal-overlay">
                    <div class="modal-box league-spartan">
                        <h3>Inicio de Sesión</h3>
                        
                        <form id="loginForm" method="POST" autocomplete="off">
                            <div class="login-form-group">
                                <label for="usuario">Usuario:</label>
                                <input type="text" id="usuario" name="usuario" class="login-input" placeholder="Usuario" required />
                                <h5>Ejemplo: usuario123</h5>
                            </div>
                            <div class="login-form-group">
                                <label for="contrasena">Contraseña:</label>
                                <input type="password" id="contrasena" name="contrasena" class="login-input" placeholder="Contraseña" required />
                            </div>                            

                            <input type="submit" value="Ingresar" class="btn-login-submit" name="iniciar_sesion">
                            <button type="button" onclick="closeModal()" class="btn-modal-action btn-modal-cancel cabin">Cancelar</button>
                        </form>
                        <p class="register-text">
                            ¿Olvidaste tu contraseña? <a th:href="@{/recuperar}">Recupérala aquí</a>
                        </p>
                    </div>
                </div>

            </section>
        </div>
    </main>

    <script>
        let selectedRole = null;

        function selectRole(role) {
            selectedRole = role;

            const clienteBtn = document.getElementById('cliente-btn');
            const empleadoBtn = document.getElementById('empleado-btn');

            clienteBtn.style.transform = 'scale(1)';
            empleadoBtn.style.transform = 'scale(1)';
            clienteBtn.style.backgroundColor = '#007bff';
            empleadoBtn.style.backgroundColor = '#007bff';
            clienteBtn.style.border = 'none';
            empleadoBtn.style.border = 'none';

            if (role === 'cliente') {
                clienteBtn.style.transform = 'scale(1.05)';
                clienteBtn.style.backgroundColor = '#0056b3';
                clienteBtn.style.border = '2px solid #222';
            } else {
                empleadoBtn.style.transform = 'scale(1.05)';
                empleadoBtn.style.backgroundColor = '#0056b3';
                empleadoBtn.style.border = '2px solid #222';
            }

            document.getElementById('next-btn').style.opacity = 1;
            document.getElementById('next-btn').style.pointerEvents = 'auto';
        }

        function redirectToLogin() {
            if (selectedRole) {
                const modal = document.getElementById('loginModal');
                modal.style.display = 'flex';
                setTimeout(() => {
                    modal.classList.add('show');
                }, 10);

                const form = document.getElementById('loginForm');
                if (selectedRole === 'cliente') {
                    form.action = '/login';
                } else if (selectedRole === 'empleado') {  
                    form.action = '/loginEmpleado';
                }
            } else {
                alert('Por favor, seleccione un rol antes de continuar.');
            }
        }

        function closeModal() {
            const modal = document.getElementById('loginModal');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 400);
        }
    </script>
</body>
</html>

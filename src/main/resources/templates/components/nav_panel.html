<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SP</title>

    <style>
        :root {
            --red: #d40000;
            --muted: #ccacaf;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.06);
            --glass-strong: rgba(255, 255, 255, 0.92);
            --shadow: 0 8px 24px rgba(10, 10, 10, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* ===== NAVBAR (contenedor) ===== */
        .sp-menu {
            position: fixed;
            top: 8px;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0.5rem 1.25rem;
            gap: 1rem;
            background: #543B3A;
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            transition: background .25s ease, box-shadow .25s ease, transform .25s ease;
            pointer-events: auto;
        }

        .sp-menu.scrolled {
            background: var(--red);
            box-shadow: var(--shadow);
        }

        .sp-list-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            max-width: 1100px;
        }

        /* ===== MENÚ PRINCIPAL (links) ===== */
        .sp-lists {
            list-style: none;
            display: flex;
            gap: 1rem;
            align-items: center;
            padding: 0;
            margin: 0;
        }

        .sp-lists li a {
            display: inline-block;
            color: var(--white);
            font-weight: 600;
            padding: 0.5rem 0.75rem;
            border-radius: 10px;
            transition: color .18s ease, background .18s ease, transform .12s ease;
            position: relative;
            letter-spacing: 0.02em;
            text-decoration: none;

        }

        .sp-lists li a::after {
            content: "";
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -6px;
            width: 0%;
            height: 3px;
            border-radius: 3px;
            background: var(--white);
            transition: width .22s ease;
            opacity: .95;
        }

        .sp-lists li a:hover::after,
        .sp-lists li a.sp-bg-hover::after {
            width: 60%;
        }

        .sp-lists li a:hover,
        .sp-lists li a.sp-bg-hover {
            background: var(--white);
            color: var(--red);
            transform: translateY(-2px);
        }

        /* ===== USUARIO / BOTONES ===== */
        .sp-user-actions {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            margin-left: 12px;
            padding-left: 12px;
            border-left: 1px solid rgba(255, 255, 255, 0.08);
            text-decoration: none;
        }

        .sp-button,
        .sp-buttoncerrar {
            display: inline-flex;
            align-items: center;
            gap: .45rem;
            padding: .45rem .85rem;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            background: transparent;
            color: var(--white);
            font-weight: 600;
            cursor: pointer;
            transition: background .18s ease, color .18s ease, transform .12s ease, box-shadow .18s ease;
        }

        .sp-button:hover,
        .sp-buttoncerrar:hover {
            background: var(--white);
            color: var(--red);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
            transform: translateY(-2px);
        }

        .sp-button.cart {
            background: var(--white);
            color: var(--red);
            border-color: rgba(0, 0, 0, 0.06);
        }

        .sp-user-info {
            position: relative;
            display: flex;
            align-items: center;
            gap: .4rem;
            color: var(--white);
            cursor: pointer;
            font-weight: 600;
            padding: .25rem .5rem;
            border-radius: 8px;
            transition: background .15s ease;
        }

        .sp-user-info:hover {
            background: rgba(255, 255, 255, 0.04);
        }

        .sp-logout-container {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            display: none;
            flex-direction: column;
            min-width: 150px;
            background: var(--glass-strong);
            border-radius: 8px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            z-index: 1200;
        }

        .sp-logout-container a {
            padding: .6rem .9rem;
            color: #222;
            display: block;
            white-space: nowrap;
        }

        .sp-logout-container a:hover {
            background: #f5f5f5;
            color: var(--red);
        }
    </style>
</head>

<body>
    <header id="sp-header">
        <nav class="sp-menu">
            <div class="sp-list-container">
                <ul class="sp-lists">
                    <li><a th:classappend="${activePage == 'bienvenido'} ? 'sp-bg-hover'"
                            th:href="@{/registro_completar}">Inicio</a></li>
                    <li><a th:classappend="${activePage == 'carta'} ? 'sp-bg-hover'" th:href="@{/carta}">Carta</a></li>
                    <li><a th:href="@{/Nosotros}">Nosotros</a></li>
                </ul>

                <div class="sp-user-actions">
                    <div th:if="${session.usuario != null}" class="sp-user-info">
                        <span th:text="${session.usuario}"></span>
                        <button class="sp-toggle-logout" onclick="toggleLogout(event)">▼</button>
                        <div class="sp-logout-container">
                            <a href="/micuenta" class="sp-buttoncerrar">Mi cuenta</a>
                            <a href="/logout" class="sp-buttoncerrar">Cerrar Sesión</a>
                        </div>
                    </div>
                    <div th:if="${session.usuario == null}">
                        <a href="/login" class="sp-button">
                            <i class="fas fa-user"></i> Iniciar Sesión
                        </a>
                    </div>
                    <a th:classappend="${activePage == 'carrito'} ? 'sp-bg-hover'" th:href="@{/carrito_compra}"
                        class="sp-button">
                        <i class="fas fa-shopping-cart"></i> Carrito
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <script src="https://kit.fontawesome.com/35db202371.js" crossorigin="anonymous"></script>
    <script>
        function toggleLogout(event) {
            event.preventDefault();
            const logoutContainer = event.target.nextElementSibling;
            logoutContainer.style.display = logoutContainer.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</body>

</html>

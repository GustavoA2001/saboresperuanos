<!-- Componente para el formulario de pago -->
<div class="formulario-pago">
    <div class="grupo-formulario">
        <label for="modalIdPedido" class="etiqueta-formulario">ID del Pedido:</label>
        <input type="text" id="modalIdPedido" name="idPedido" class="entrada-formulario" readonly>
    </div>

    <div class="grupo-formulario">
        <label for="modalTotal" class="etiqueta-formulario">Monto Total:</label>
        <input type="text" id="modalTotal" name="montoTotal" class="entrada-formulario" readonly>
    </div>

    <div class="grupo-formulario">
        <label for="nombreTitular" class="etiqueta-formulario">Nombre del Titular:</label>
        <input type="text" id="nombreTitular" name="nombreTitular" class="entrada-formulario" required>
    </div>

    <div class="grupo-formulario">
        <label for="numeroTarjeta" class="etiqueta-formulario">Número de Tarjeta:</label>
        <input type="text" id="numeroTarjeta" name="numeroTarjeta" class="entrada-formulario" required
               oninput="validarNumeroTarjeta(this)"
               pattern="(\d{4} \d{4} \d{4} \d{4})"
               title="Formato: 1234 5678 9012 3456">
    </div>

    <div class="grupo-formulario">
        <label for="fechaVencimiento" class="etiqueta-formulario">Fecha de Vencimiento:</label>
        <input type="text" id="fechaVencimiento" name="fechaVencimiento" class="entrada-formulario" required>
    </div>

    <div class="grupo-formulario">
        <label for="codigoSeguridad" class="etiqueta-formulario">Código de Seguridad:</label>
        <input type="text" id="codigoSeguridad" name="codigoSeguridad" class="entrada-formulario" required>
    </div>
</div>

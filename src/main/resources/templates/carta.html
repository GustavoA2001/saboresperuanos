<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Menú</title>
    <link rel="stylesheet" href="/css/carta.css">
</head>

<body>
    <!-- Header -->
    <header th:include="components/nav_panel"></header>

    <!-- Sección principal de carta -->
    <section class="carta-section">
        <!-- Sidebar categorías -->
        <aside class="carta-category">
            <h6>Categorías</h6>
            <a th:href="@{/carta}" th:classappend="${categoriaId == null} ? 'active'">
                <button>Todos</button>
            </a>
            <a th:each="cat : ${categorias}" 
               th:href="@{/carta(categoriaId=${cat.idCategoria})}"
               th:classappend="${categoriaId == cat.idCategoria} ? 'active'">
                <button th:text="${cat.nomCategoria}">Categoría</button>
            </a>
        </aside>

        <!-- Contenido principal -->
        <div class="carta-container">
            <!-- Título y buscador -->
            <div class="carta-header">
                <h3 class="carta-title dancing-script">Sabores Peruanos - Menú</h3>
                <div class="carta-search">
                    <input type="text" placeholder="Buscar producto...">
                </div>
            </div>

            <!-- Productos -->
            <div class="carta-products">
                <div class="carta-item" th:each="producto : ${productos}">
                    <a th:href="@{/producto/{id}(id=${producto.idProducto})}" class="carta-item-link">
                        <!-- Imagen -->
                        <div class="carta-item-image-wrapper">
                            <img class="carta-item-image"
                                th:src="@{/upload/productos/{filename}(filename=${producto.fotoProducto})}"
                                alt="Imagen producto">
                        </div>

                        <!-- Información -->
                        <div class="carta-item-info">
                            <h4 class="carta-item-title" th:text="${producto.nomProducto}">Nombre Producto</h4>                            
                            <span class="carta-item-price" th:text="'S/ ' + ${producto.precioUnitario}">S/ 20.00</span>
                        </div>
                    </a>
                </div>
            </div>

            <!-- Paginación -->
            <nav aria-label="Paginación productos" class="carta-pagination">
                <ul>
                    <li th:classappend="${paginaActual == 1} ? 'disabled'">
                        <a th:href="@{/carta(pagina=${paginaActual - 1})}">Anterior</a>
                    </li>

                    <li th:each="i : ${#numbers.sequence(1, totalPaginas)}"
                        th:classappend="${i == paginaActual} ? 'active'">
                        <a th:href="@{/carta(pagina=${i})}" th:text="${i}">1</a>
                    </li>

                    <li th:classappend="${paginaActual == totalPaginas} ? 'disabled'">
                        <a th:href="@{/carta(pagina=${paginaActual + 1})}">Siguiente</a>
                    </li>
                </ul>
            </nav>
        </div>
    </section>

    <!-- Footer >
    <footer class="carta-footer" th:include="components/footer"></footer-->

    <script>
        // Ocultar mensajes temporales después de 3 segundos
        setTimeout(function () {
            const mensajeContainer = document.querySelector('.carta-mensaje-container');
            if (mensajeContainer) {
                mensajeContainer.style.display = 'none';
            }
        }, 3000);
    </script>
</body>

</html>
<script>
    // Detecta cuántos productos caben en pantalla y ajusta el tamaño
    document.addEventListener("DOMContentLoaded", function () {
        const alturaPantalla = window.innerHeight;
        const filas = Math.floor((alturaPantalla - 200) / 300); // 300px aprox por carta+espacios
        const columnas = Math.floor(window.innerWidth / 250);   // 250px ancho carta aprox
        const tamanio = filas * columnas;

        // Redirige con el tamaño dinámico
        const url = new URL(window.location.href);
        if (!url.searchParams.get("tamanio")) {
            url.searchParams.set("tamanio", tamanio);
            window.location.href = url.toString();
        }
    });
</script>

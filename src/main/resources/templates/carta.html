<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sp | Carta de Men칰</title>
    <link rel="stylesheet" href="/css/carta.css">


    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <script src="https://kit.fontawesome.com/35db202371.js" crossorigin="anonymous"></script>

</head>

<body class="body-carta">
    <!--Componente menu-->
    <header th:include="components/menu"></header>



    <div class="carta_container">
        <!--Secci칩n de las categorias del menu -->
        <aside class="carta-categorias desktop-only">
            <h4>Categor칤as</h4>
            <ul>
                <!-- Bot칩n "Todos" -->
                <li>
                    <a th:href="@{/carta}" th:classappend="${categoriaSeleccionada == null} ? 'active'">
                        Todos
                    </a>
                </li>
                <!-- Botones din치micos de categor칤as -->
                <li th:each="cat : ${categorias}">
                    <a th:href="@{/carta(categoria=${cat.idCategoria})}" th:text="${cat.nomCategoria}"
                        th:classappend="${categoriaSeleccionada != null and cat.idCategoria == categoriaSeleccionada} ? 'active'">
                        Categor칤a
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Secci칩n principal de carta -->
        <section class="carta-section">

            <div class="carta-header">
                <h3 class="carta-title dancing-script">Sabores Peruanos - Men칰</h3>

                <!-- Contenedor flex para buscador + bot칩n -->
                <div class="carta-actions">
                    <form class="carta-search" method="get" action="#">
                        <input type="text" name="query" placeholder="Buscar producto..." class="carta-search-input">
                    </form>

                    <!-- Bot칩n Categor칤as -->
                    <div class="modal_categorias">
                        <button class="btn-categorias" id="openCategorias">Categor칤as</button>
                        <!-- Modal de categor칤as -->
                        <div class="modal-categorias" id="modalCategorias">
                            <div class="modal-content">
                                <span class="close-modal" id="closeCategorias">&times;</span>
                                <h4>Elige una categor칤a</h4>
                                <ul>
                                    <li>
                                        <a th:href="@{/carta}"
                                            th:classappend="${categoriaSeleccionada == null} ? 'active'">Todos</a>
                                    </li>
                                    <li th:each="cat : ${categorias}">
                                        <a th:href="@{/carta(categoria=${cat.idCategoria})}"
                                            th:text="${cat.nomCategoria}"
                                            th:classappend="${categoriaSeleccionada != null and cat.idCategoria == categoriaSeleccionada} ? 'active'">
                                            Categor칤a
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <div class="carta-products" id="lista-productos" th:fragment="productos">
                <div th:if="${productos.isEmpty()}" class="no-results">
                    <div class="no-results-card">
                        <span class="no-results-icon">游댌</span>
                        <h4>No hay resultados</h4>
                        <p>Intenta con otra b칰squeda o revisa las categor칤as.</p>
                    </div>

                </div>
                <div class="carta-item" th:each="producto : ${productos}">
                    <a th:href="@{/detalle/{idProducto}(idProducto=${producto.idProducto})}" class="carta-item-link">

                        <!-- Imagen -->
                        <div class="carta-item-image-wrapper">
                            <img class="carta-item-image"
                                th:src="@{/upload/productos/{filename}(filename=${producto.fotoProducto})}"
                                alt="Imagen producto">
                        </div>

                        <div class="carta-item-info">
                            <h4 class="carta-item-title" th:text="${producto.nomProducto}">Nombre Producto</h4>
                            <span class="carta-item-price" th:text="'S/ ' + ${producto.precioUnitario}">S/ 20.00</span>
                        </div>
                    </a>
                </div>
            </div>

            <!-- Paginaci칩n -->
            <div class="pagination">
                <ul>
                    <li th:if="${currentPage > 1}">
                        <a
                            th:href="@{/carta(page=${currentPage - 1}, query=${param.query}, categoria=${categoriaSeleccionada})}">춺
                            Anterior</a>
                    </li>

                    <li th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a th:href="@{/carta(page=${i}, query=${param.query}, categoria=${categoriaSeleccionada})}"
                            th:text="${i}">1</a>
                    </li>

                    <li th:if="${currentPage < totalPages}">
                        <a
                            th:href="@{/carta(page=${currentPage + 1}, query=${param.query}, categoria=${categoriaSeleccionada})}">Siguiente
                            췉</a>
                    </li>
                </ul>
            </div>


        </section>
    </div>




</body>

</html>
<script>
    const searchInput = document.querySelector(".carta-search-input");

    searchInput.addEventListener("input", () => {
        const query = searchInput.value;

        fetch(`/carta?query=${encodeURIComponent(query)}`, {
            headers: { "X-Requested-With": "XMLHttpRequest" }
        })
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const newDocument = parser.parseFromString(html, "text/html");
                const newContent = newDocument.querySelector("#lista-productos");
                document.querySelector("#lista-productos").innerHTML = newContent.innerHTML;
            })
            .catch(error => console.error("Error en la b칰squeda:", error));
    });
</script>

<script>
    const openBtn = document.getElementById("openCategorias");
    const modal = document.getElementById("modalCategorias");
    const closeBtn = document.getElementById("closeCategorias");

    openBtn.addEventListener("click", () => {
        modal.style.display = "flex"; // antes estaba en "block"
    });

    closeBtn.addEventListener("click", () => {
        modal.style.display = "none";
    });

    // Cerrar al hacer click fuera del modal
    window.addEventListener("click", (e) => {
        if (e.target === modal) {
            modal.style.display = "none";
        }
    });

</script>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADM | Productos</title>

    <link th:include="components/link">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <script src="https://kit.fontawesome.com/35db202371.js" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: var(--base-color);
            color: var(--text-color);
        }

        main.adm-main {
            flex-grow: 1;
            padding: 40px;
        }

        h1.adm-page-title {
            color: var(--color-fifth);
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .adm-actions-top {
            display: flex;
            justify-content: flex-end;
            margin: 10px 0 25px;
        }

        .adm-btn-add {
            background-color: var(--color-fifth);
            color: var(--color-light);
            font-weight: 600;
            border: none;
            padding: 10px 22px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .adm-btn-add:hover {
            background-color: var(--color-secondary);
            transform: translateY(-2px);
        }

        /* ===========================================
           TABLA SCROLLABLE
        ============================================ */
        .adm-table-container {
            background: var(--color-light);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            max-height: 600px;
            overflow-y: auto;
        }

        table.adm-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .adm-table thead {
            background-color: var(--color-fifth);
            color: var(--color-light);
        }

        /* Hacer que el encabezado sea fijo */
        .adm-table thead th {
            position: sticky;
            top: 0;
            background-color: var(--color-fifth);
            z-index: 2;
        }

        .adm-table th,
        .adm-table td {
            padding: 14px 12px;
            text-align: left;
            border-bottom: 1px solid var(--color-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .adm-table th {
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        .adm-table tbody tr:hover {
            background: var(--color-primary);
            transition: background 0.3s ease;
        }

        .adm-actions-btns {
            display: flex;
            gap: 10px;
            justify-content: left;
        }

        .adm-btn {
            border: none;
            border-radius: 6px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 0.9rem;
            color: #fff;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.25s ease;
            text-decoration: none;
        }

        .adm-btn:hover {
            transform: translateY(-2px);
        }

        .adm-btn-view {
            background-color: var(--color-secondary);
        }

        .adm-btn-edit {
            background-color: var(--color-verify);
        }

        .adm-btn-delete {
            background-color: var(--color-danger);
        }

        .adm-btn-view:hover {
            background-color: #3b2b2a;
        }

        .adm-btn-edit:hover {
            background-color: #159c33;
        }

        .adm-btn-delete:hover {
            background-color: #8b1f21;
        }

        @media (max-width: 768px) {
            main.adm-main {
                padding: 20px;
            }

            h1.adm-page-title {
                font-size: 1.5rem;
            }

            .adm-btn-add {
                font-size: 0.85rem;
                padding: 8px 16px;
            }

            .adm-table th,
            .adm-table td {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="adm-layout">
        <header th:include="/admin/adminMenu"></header>

        <main class="adm-main">
            <h1 class="adm-page-title cabin">Gestión de Productos</h1>

            <div class="adm-actions-top">
                <a th:href="@{/admin/productos/nuevo}" class="adm-btn-add">
                    <i class="fas fa-plus-circle"></i> Nuevo producto
                </a>
            </div>

            <div class="adm-table-container">
                <table class="adm-table">
                    <!-- Control de ancho de columnas -->
                    <colgroup>
                        <col style="width: 5%;"> <!-- ID -->
                        <col style="width: 15%;"> <!-- Nombre -->
                        <col style="width: 30%;"> <!-- Descripción -->
                        <col style="width: 15%;"> <!-- Acciones -->
                    </colgroup>

                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Descripción</th>

                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="producto : ${productos}">
                            <td th:text="${producto.idProducto}"></td>
                            <td th:text="${producto.nomProducto}"></td>
                            <td th:text="${producto.descripcion}"></td>
                            <td>
                                <div class="adm-actions-btns">
                                    <a th:href="@{/admin/productos/{id}(id=${producto.idProducto})}"
                                        class="adm-btn adm-btn-view" title="Ver detalles">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                    <a th:href="@{/admin/productos/editar/{id}(id=${producto.idProducto})}"
                                        class="adm-btn adm-btn-edit" title="Editar">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <form th:action="@{/admin/productos/eliminar/{id}(id=${producto.idProducto})}"
                                        method="post" style="display:inline;">
                                        <button type="submit" class="adm-btn adm-btn-delete" title="Eliminar"
                                            onclick="return confirm('¿Seguro que deseas eliminar este producto?');">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </main>
    </div>
</body>

</html>

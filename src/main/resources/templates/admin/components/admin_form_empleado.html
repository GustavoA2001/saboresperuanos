<!-- ==============================
     COMPONENTE MODAL DE EMPLEADO
============================== -->
<div th:fragment="admin_form_empleado">

    <!-- Botón flotante -->
    <button class="adm-btn-add" id="openModalBtn">
        <i class="fas fa-user-plus"></i> Nuevo Empleado
    </button>

    <!-- Modal -->
    <div class="adm-modal" id="userModal">
        <div class="adm-modal-content">
            <span class="adm-modal-close" id="closeModalBtn">&times;</span>
            <h2 class="league-spartan">Registrar Empleado</h2>

            <form id="userForm" class="adm-form-grid">
                <!-- Columna izquierda -->
                <div class="adm-form-col">
                    <div class="adm-form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" class="cabin" placeholder="Ingrese nombre" required>
                    </div>

                    <div class="adm-form-group">
                        <label for="apellidoPaterno">Apellido Paterno</label>
                        <input type="text" id="apellidoPaterno" class="cabin" placeholder="Ingrese apellido paterno"
                            required>
                    </div>

                    <div class="adm-form-group">
                        <label for="apellidoMaterno">Apellido Materno</label>
                        <input type="text" id="apellidoMaterno" class="cabin" placeholder="Ingrese apellido materno"
                            required>
                    </div>
                </div>

                <!-- Columna derecha -->
                <div class="adm-form-col">
                    <div class="adm-form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" class="cabin" placeholder="ejemplo@correo.com" required>
                    </div>

                    <div class="adm-form-group">
                        <label for="usuario">Usuario</label>
                        <input type="text" id="usuario" class="cabin" placeholder="Ingrese usuario" required>
                    </div>

                    <div class="adm-form-group">
                        <label for="pwd">Contraseña</label>
                        <input type="password" id="pwd" class="cabin" placeholder="Ingrese contraseña" required>
                    </div>

                    <div class="adm-form-group">
                        <label for="rol">Rol</label>
                        <select id="rol" class="cabin" required>
                            <option value="">Selecciona un rol</option>
                            <option value="1">Administrador</option>
                            <option value="2">Mesero</option>
                            <option value="3">Cocinero</option>
                            <option value="4">Delivery</option>
                        </select>
                    </div>
                </div>

                <!-- Botón centrado -->
                <div class="adm-modal-actions">
                    <button type="submit" class="adm-btn-save">Registrar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const openModalBtn = document.getElementById("openModalBtn");
        const closeModalBtn = document.getElementById("closeModalBtn");
        const modal = document.getElementById("userModal");
        const userForm = document.getElementById("userForm");

        openModalBtn.addEventListener("click", () => {
            modal.style.display = "flex";
            document.body.style.overflow = "hidden";
        });

        closeModalBtn.addEventListener("click", () => {
            modal.style.display = "none";
            document.body.style.overflow = "auto";
        });

        window.addEventListener("click", (e) => {
            if (e.target === modal) {
                modal.style.display = "none";
                document.body.style.overflow = "auto";
            }
        });

        window.addEventListener("keydown", e => {
            if (e.key === "Escape") {
                modal.style.display = "none";
                document.body.style.overflow = "auto";
            }
        });

        userForm.addEventListener("submit", async (event) => {
            event.preventDefault();

            const formData = new FormData();
            formData.append("nombre", document.getElementById("nombre").value.trim());
            formData.append("apellidoPaterno", document.getElementById("apellidoPaterno").value.trim());
            formData.append("apellidoMaterno", document.getElementById("apellidoMaterno").value.trim());
            formData.append("usuario", document.getElementById("usuario").value.trim());
            formData.append("contrasena", document.getElementById("pwd").value.trim());
            formData.append("correo", document.getElementById("email").value.trim());
            formData.append("idRol", parseInt(document.getElementById("rol").value));

            try {
                const response = await fetch("/admin/empleado/registrar", {
                    method: "POST",
                    body: formData
                });

                if (response.ok) {
                    userForm.reset();
                    modal.style.display = "none";
                    document.body.style.overflow = "auto";
                    window.location.reload(); // ✅ recarga la página para mostrar el nuevo empleado
                }
            } catch (err) {
                // Error silencioso (sin console ni alert)
            }
        });
    </script>
</div>

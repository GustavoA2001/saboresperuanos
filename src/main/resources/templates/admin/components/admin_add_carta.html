<div class="admin_add_carta">

    <!-- Botón flotante -->
    <button class="adm-btn-add" id="openProdAnteriorModal" title="Agregar productos anteriores">
        <i class="fas fa-plus small-plus"></i>
        Más productos
    </button>

    <!-- Modal -->
    <div class="adm-modal" id="prodAnteriorModal">
        <div class="adm-modal-content">
            <span class="adm-modal-close" id="closeProdAnteriorModal">&times;</span>

            <h2 class="league-spartan">Productos de días anteriores</h2>
            <p class="descripcion">
                Selecciona los productos para agregarlos a la carta de hoy.
            </p>

            <form id="formProductosAnteriores">
                <div class="productos_lista">
                    <div th:each="prod : ${productosPasados}" class="producto_item">
                        <label>
                            <input type="checkbox" name="productosSeleccionados" th:value="${prod.idProducto}">
                            <div class="producto_info">
                                <span class="nombre" th:text="${prod.nomProducto}">Nombre Producto</span>
                                <span class="info" th:text="'Cantidad: ' + ${prod.cantidadInicial} + 
                                    ', Stock: ' + ${prod.stock} + 
                                    ', Ventas: ' + ${prod.vendidos} + 
                                    ', Fecha: ' + ${#temporals.format(prod.fechaProducto, 'dd/MM/yyyy')}">
                                    Cantidad: 0, Stock: 0, Ventas: 0, Fecha: 00/00/0000
                                </span>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="adm-modal-actions">
                    <button type="submit" class="adm-btn-save">Agregar a carta de hoy</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Script -->
<script>
    const btnOpenProdModal = document.getElementById("openProdAnteriorModal");
    const btnCloseProdModal = document.getElementById("closeProdAnteriorModal");
    const modalProd = document.getElementById("prodAnteriorModal");
    const formProdAnteriores = document.getElementById("formProductosAnteriores");

    btnOpenProdModal.addEventListener("click", () => {
        modalProd.style.display = "flex";
        document.body.style.overflow = "hidden";
    });

    btnCloseProdModal.addEventListener("click", () => {
        modalProd.style.display = "none";
        document.body.style.overflow = "auto";
    });

    window.addEventListener("click", (e) => {
        if (e.target === modalProd) {
            modalProd.style.display = "none";
            document.body.style.overflow = "auto";
        }
    });

    window.addEventListener("keydown", e => {
        if (e.key === "Escape") {
            modalProd.style.display = "none";
            document.body.style.overflow = "auto";
        }
    });

    formProdAnteriores.addEventListener("submit", (event) => {
        event.preventDefault();
        alert("✅ Productos agregados a la carta de hoy (simulado)");
        modalProd.style.display = "none";
        document.body.style.overflow = "auto";
    });
</script>

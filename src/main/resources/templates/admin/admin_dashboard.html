<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ADM | Dashboard</title>

    <link th:include="components/link">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

    <style>
        body {
            background-color: var(--base-color);
            color: var(--text-color);
            font-family: "Segoe UI", Roboto, sans-serif;
            margin: 0;
        }

        main.adm-main {
            flex-grow: 1;
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
        }

        .card {
            background: var(--color-light);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--base-variant);
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: background 0.3s, color 0.3s, box-shadow 0.3s;
        }

        .darkmode .card {
            background: var(--base-variant);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.05);
        }

        .title {
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 10px;
            color: var(--color-secondary);
        }

        .chart-box {
            width: 100%;
            height: 250px;
        }

        .card:hover {
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
            transform: translateY(-2px);
        }

        /* Gráfico grande de Ventas por Producto */
        .card-full {
            grid-column: span 2;
            height: 350px;
            overflow: hidden;
        }

        /* Scroll horizontal del gráfico 5 */
        .scroll-wrapper {
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            scrollbar-color: var(--color-secondary) var(--base-color);
            scrollbar-width: thin;
            padding-bottom: 10px;
        }

        .scroll-wrapper::-webkit-scrollbar {
            height: 8px;
        }

        .scroll-wrapper::-webkit-scrollbar-thumb {
            background-color: var(--color-secondary);
            border-radius: 5px;
        }

        .scroll-wrapper::-webkit-scrollbar-track {
            background: var(--base-variant);
        }

        .chart-scroll {
            display: inline-block;
            height: 320px;
        }

        @media (max-width: 768px) {
            main.adm-main {
                grid-template-columns: 1fr;
            }

            .card-full {
                grid-column: span 1;
            }

            .chart-box {
                height: 220px;
            }

            .chart-scroll {
                min-width: 900px;
            }
        }
    </style>
</head>

<body>
    <header th:include="/admin/adminMenu"></header>

    <main class="adm-main">

        <!-- Gráfico 1: Pedidos -->
        <div class="card border_pri rad20">
            <div class="title color_secondary">Pedidos por Mes</div>
            <div id="chartPedidos" class="chart-box"></div>
        </div>

        <!-- Gráfico 2: Ventas -->
        <div class="card border_sec rad20">
            <div class="title color_fifth">Ventas Totales (S/)</div>
            <div id="chartVentas" class="chart-box"></div>
        </div>

        <!-- Gráfico 3: Clientes -->
        <div class="card border_pri rad20">
            <div class="title color_secondary">Clientes Activos e Inactivos</div>
            <div id="chartClientes" class="chart-box"></div>
        </div>

        <!-- Gráfico 4: Porcentaje de Ventas -->
        <div class="card border_sec rad20">
            <div class="title color_fifth">Porcentaje de Ventas por Producto</div>
            <div id="chartPorcentaje" class="chart-box"></div>
        </div>

        <!-- Gráfico 5: Ventas Totales por Producto -->
        <div class="card card-full border_sec rad20">
            <div class="title color_fifth" id="tituloVentasProducto">
                Ingresos Totales por Producto de
            </div>
            <div class="scroll-wrapper">
                <div id="chartVentasProducto" class="chart-scroll"></div>
            </div>
        </div>
    </main>

    <script th:inline="javascript">
        const mesesRaw = /*[[${meses}]]*/[];
        const pedidos = /*[[${pedidos}]]*/[];
        const ventas = /*[[${ventas}]]*/[];
        const activos = /*[[${clientesActivos}]]*/0;
        const inactivos = /*[[${clientesInactivos}]]*/0;
        const productos = /*[[${productos}]]*/[];
        const porcentajeVentas = /*[[${porcentajeVentas}]]*/[];
        const productosTotales = /*[[${productosTotales}]]*/[];
        const totalVentasProducto = /*[[${totalVentasProducto}]]*/[];

        const nombresMeses = ["Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dic"];
        const meses = mesesRaw.map(f => {
            const [y, m] = f.split("-");
            return `${nombresMeses[parseInt(m) - 1]} ${y}`;
        });

        // === Pedidos por Mes ===
        const chartPedidos = echarts.init(document.getElementById('chartPedidos'));
        chartPedidos.setOption({
            tooltip: { trigger: 'axis' },
            xAxis: { type: 'category', data: meses, axisLabel: { rotate: 25, color: 'var(--color-third)' } },
            yAxis: { type: 'value', axisLabel: { color: 'var(--color-third)' } },
            series: [{ data: pedidos, type: 'bar', itemStyle: { color: 'var(--color-secondary)', borderRadius: [5, 5, 0, 0] } }]
        });

        // === Ventas Totales ===
        const chartVentas = echarts.init(document.getElementById('chartVentas'));
        chartVentas.setOption({
            tooltip: { trigger: 'axis', formatter: 'S/ {c}' },
            xAxis: { type: 'category', data: meses, axisLabel: { rotate: 25, color: 'var(--color-third)' } },
            yAxis: { type: 'value', axisLabel: { color: 'var(--color-third)' } },
            series: [{
                data: ventas,
                type: 'line',
                smooth: true,
                itemStyle: { color: 'var(--color-fifth)' },
                areaStyle: { color: 'rgba(150,58,61,0.1)' }
            }]
        });

        // === Clientes Activos/Inactivos ===
        const chartClientes = echarts.init(document.getElementById('chartClientes'));
        chartClientes.setOption({
            tooltip: { trigger: 'item' },
            series: [{
                type: 'pie',
                radius: ['40%', '70%'],
                data: [
                    { value: activos, name: 'Activos' },
                    { value: inactivos, name: 'Inactivos' }
                ],
                label: { formatter: '{b}: {d}%' }
            }]
        });

        // === Porcentaje de Ventas por Producto ===
        const chartPorcentaje = echarts.init(document.getElementById('chartPorcentaje'));
        chartPorcentaje.setOption({
            tooltip: { trigger: 'item', formatter: '{b}: {d}%' },
            series: [{
                type: 'pie',
                radius: '65%',
                data: productos.map((p, i) => ({ name: p, value: porcentajeVentas[i] })),
                label: { formatter: '{b}: {d}%' }
            }]
        });

        // === Ventas Totales por Producto (con scroll) ===
        const Meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
            "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
        const fecha = new Date();
        const mesActual = Meses[fecha.getMonth()] + " " + fecha.getFullYear();

        // Cambiar título dinámicamente
        document.getElementById("tituloVentasProducto").textContent =
            "Ingresos Totales por Producto de " + mesActual + " (S/)";
        const scrollDiv = document.getElementById('chartVentasProducto');
        scrollDiv.style.width = (productosTotales.length * 100) + 'px'; // ← ancho dinámico
        const chartVentasProducto = echarts.init(scrollDiv);

        chartVentasProducto.setOption({
            tooltip: { trigger: 'axis', formatter: 'S/ {c}' },
            grid: { left: '3%', right: '4%', bottom: '3%', containLabel: true },
            xAxis: {
                type: 'category',
                data: productosTotales,
                axisLabel: { rotate: 25, color: 'var(--color-third)' }
            },
            yAxis: { type: 'value', axisLabel: { color: 'var(--color-third)' } },
            series: [{
                type: 'bar',
                data: totalVentasProducto,
                itemStyle: {
                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                        { offset: 0, color: '#60a5fa' },
                        { offset: 0.5, color: '#2563eb' },
                        { offset: 1, color: '#1e3a8a' }
                    ]),
                    borderRadius: [5, 5, 0, 0]
                }
            }]
        });


        window.addEventListener('resize', () => {
            chartPedidos.resize();
            chartVentas.resize();
            chartClientes.resize();
            chartPorcentaje.resize();
            chartVentasProducto.resize();
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADM | Reportes</title>

    <link th:include="components/link">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <script src="https://kit.fontawesome.com/35db202371.js" crossorigin="anonymous"></script>

    <style>
        /* ======== CONTENIDO PRINCIPAL ======== */
        .report-container {
            padding: 30px;
            animation: aparecer 0.4s ease;
        }

        @keyframes aparecer {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ======== GRID ======== */
        .report-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 28px;
            margin-top: 30px;
        }

        .report-btn {
            background: rgba(255, 255, 255, 0.55);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            padding: 45px 20px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(0,0,0,0.12);
            transition: all 0.3s ease;
            font-size: 19px;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.35);
        }

        .report-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            background: rgba(255, 255, 255, 0.75);
        }

        .report-btn i {
            display: block;
            font-size: 38px;
            margin-bottom: 12px;
            color: #444;
        }

        /* ======== MODAL ======== */
        .modal-reporte-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }

        .modal-reporte-content {
            width: 90%;
            max-width: 1600px;
            max-height: 90%;
            background: #fff;
            padding: 25px;
            border-radius: 14px;
            overflow-y: auto;
            position: relative;
            animation: modalShow 0.3s ease;
            box-shadow: 0 12px 35px rgba(0,0,0,0.25);
        }

        @keyframes modalShow {
            from { opacity: 0; transform: scale(0.92); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-reporte-close {
            position: absolute;
            right: 15px;
            top: 15px;
            border: none;
            background: none;
            font-size: 28px;
            cursor: pointer;
            color: #444;
            transition: 0.2s;
        }

        .modal-reporte-close:hover {
            color: #000;
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <!-- MENU LATERAL -->
    <header th:include="/admin/adminMenu"></header>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="adm-main">
        <div class="report-container">

            <h2 style="font-size:28px; font-weight:bold;">
                <i class="fas fa-chart-pie"></i> Reportes del Sistema
            </h2>
            <p>Selecciona un tipo de reporte para visualizarlo.</p>

            <div class="report-grid">

                <div class="report-btn" onclick="abrirReporte('general')">
                    <i class="fas fa-file-alt"></i>
                    Reporte General
                </div>

                <div class="report-btn" onclick="abrirReporte('ventas')">
                    <i class="fas fa-chart-line"></i>
                    Ventas por Producto / Categoría
                </div>

                <!--div class="report-btn" onclick="abrirReporte('avance')">
                    <i class="fas fa-calendar-alt"></i>
                    Avance Diario / Semanal / Mensual
                </div-->

                <div class="report-btn" onclick="abrirReporte('productos')">
                    <i class="fas fa-search"></i>
                    Reporte Específico por Producto
                </div>

                <div class="report-btn" onclick="abrirReporte('auditoria_prod')">
                    <i class="fas fa-tags"></i>
                    Auditoría de Precios
                </div>

            </div>
        </div>
    </div>

    <!-- MODAL -->
    <div id="modalReporte" class="modal-reporte-overlay">
        <div class="modal-reporte-content">

            <button class="modal-reporte-close" onclick="cerrarModalReporte()">
                <i class="fas fa-times"></i>
            </button>

            <div id="contenedorComponente"></div>
        </div>
    </div>

    <script>
        function abrirReporte(tipo) {
            fetch(`/admin/reporte/${tipo}`)
                .then(resp => resp.text())
                .then(html => {

                    const contenedor = document.getElementById("contenedorComponente");
                    contenedor.innerHTML = html;

                    // Ejecutar scripts internos del componente cargado
                    const scripts = contenedor.querySelectorAll("script");

                    scripts.forEach(oldScript => {
                        const newScript = document.createElement("script");
                        if (oldScript.src) {
                            newScript.src = oldScript.src;
                        } else {
                            newScript.textContent = oldScript.textContent;
                        }
                        document.body.appendChild(newScript);
                    });

                    document.getElementById("modalReporte").style.display = "flex";
                });
        }

        function cerrarModalReporte() {
            document.getElementById("modalReporte").style.display = "none";
            document.getElementById("contenedorComponente").innerHTML = "";
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contraseña | Restaurante</title>
  <link rel="stylesheet" href="/css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'League Spartan', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .reset-container {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
      max-width: 420px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-family: 'Dancing Script', cursive;
      font-size: 2rem;
      color: #333;
      margin-bottom: 1rem;
    }

    p {
      color: #555;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }

    .reset-form-group {
      margin-bottom: 1.2rem;
      text-align: left;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: .3rem;
      color: #333;
    }

    input[type="password"] {
      width: 100%;
      padding: .8rem;
      border: 1px solid #ccc;
      border-radius: .5rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="password"]:focus {
      border-color: #007bff;
      box-shadow: 0 0 6px rgba(0,123,255,0.3);
    }

    .btn-reset {
      width: 100%;
      background-color: #3b2a28;
      color: white;
      border: none;
      padding: .9rem;
      border-radius: .5rem;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      margin-top: .5rem;
    }

    .btn-reset:hover {
      background-color: #2b1f1d;
    }

    .message {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .error {
      color: #e74c3c;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>Restablecer Contraseña</h2>
    <p>Ingresa tu nueva contraseña para continuar.</p>

    <form th:action="@{/actualizar-contrasena}" method="post" onsubmit="return validarFormulario()">
      <!-- Token oculto -->
      <input type="hidden" name="token" th:value="${token}">
      <!-- Correo oculto -->
      <input type="hidden" name="correo" th:value="${correo}">

      <div class="reset-form-group">
        <label for="nuevaContrasena">Nueva Contraseña:</label>
        <input type="password" id="nuevaContrasena" name="nuevaContrasena" placeholder="********" required>
      </div>

      <div class="reset-form-group">
        <label for="confirmarContrasena">Confirmar Contraseña:</label>
        <input type="password" id="confirmarContrasena" name="confirmarContrasena" placeholder="********" required>
      </div>

      <input type="submit" value="Actualizar Contraseña" class="btn-reset">

      <p class="message">
        <a href="/login">Volver al inicio de sesión</a>
      </p>
    </form>

    <p id="mensajeError" class="message error" style="display:none;">Las contraseñas no coinciden.</p>
  </div>

  <script>
    function validarFormulario() {
      const pass1 = document.getElementById('nuevaContrasena').value;
      const pass2 = document.getElementById('confirmarContrasena').value;
      const mensajeError = document.getElementById('mensajeError');

      if (pass1 !== pass2) {
        mensajeError.style.display = 'block';
        return false;
      }
      mensajeError.style.display = 'none';
      return true;
    }
  </script>
</body>
</html>

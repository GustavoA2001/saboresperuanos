<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Sabores Peruanos</title>
    <link rel="stylesheet" href="/css/colors.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <style>
        /* ===== RESET BÁSICO ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f9f9f9, #eef2f7);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* ===== CONTENEDOR PRINCIPAL ===== */
        .reg-main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        /* ===== CARD REGISTRO ===== */
        .reg-container {
            background: white;
            border: 2px solid #111827;
            border-radius: 1rem;
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            box-shadow: 8px 8px 0 rgba(17, 24, 39, 1);
            padding: 0; /* quita padding para que la cabecera llegue al borde */
        }

        /* ===== CABECERA ===== */
        .reg-header {
            width: 100%;
            text-align: center;
            padding: 25px 0;
            background: var(--color-secondary);
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
        }

        /* ===== SECCIÓN FORMULARIO ===== */
        .section-reg {
            padding: 25px 30px;
        }

        .reg-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .reg-title {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            color: #111827;
        }

        .reg-subtitle {
            text-align: center;
            color: var(--second-color);
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .reg-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .reg-input-box {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .reg-input-box label {
            font-size: 1rem;
            font-weight: 600;
            color: #111827;
        }

        .reg-input {
            padding: 12px;
            border: 2px solid #111827;
            border-radius: 0.5rem;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
        }

        .reg-input:focus {
            border-color: #a75d28;
            box-shadow: 0 0 0 3px rgba(240, 33, 43, 0.3);
        }

        /* ===== PASSWORD TOGGLE ===== */
        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 47px;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .toggle-password svg {
            width: 30px;
            height: 30px;
            fill: #1f1f1f;
            transition: 0.2s ease;
        }

        .toggle-password:hover svg {
            fill: #ff7043;
        }

        /* ===== MENSAJES DE ERROR ===== */
        .reg-error-msg {
            font-size: 0.85rem;
            color: #dc2626;
            margin-top: 5px;
            display: none;
        }

        /* ===== FOOTER ===== */
        .reg-footer {
            text-align: center;
            margin-top: 10px;
        }

        .reg-link {
            color: var(--second-color);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.2s;
        }

        .reg-link:hover {
            color: #111827;
        }

        /* ===== BOTÓN ===== */
        .btn-reg-submit {
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px 26px;
            background-color: var(--color-secondary);
            border: 2px solid #111827;
            border-radius: 0.5rem;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
            box-shadow: 4px 4px 0 rgba(17, 24, 39, 1);
            font-size: 1rem;
            font-weight: bold;
            color: white;
        }

        .btn-reg-submit:hover {
            background-color: #111827;
            color: #f9f9f9;
            box-shadow: 0 0 0 rgba(17, 24, 39, 0.5);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .reg-grid {
                grid-template-columns: 1fr;
            }
            .section-reg {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .section-reg {
                padding: 15px;
            }
            .btn-reg-submit {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div th:replace="components/mensajes"></div>
    <main class="reg-main">
        <section class="reg-container">
            <div class="reg-header league-spartan">Registro de Cuenta</div>
            <section class="section-reg">
                <form action="/registrarse" method="POST" class="reg-form" id="FormRegistro" autocomplete="off">
                    <h1 class="reg-title league-spartan">¡Registra tu cuenta!</h1>
                    <p class="reg-subtitle league-spartan">Ingresa tus datos para registrarte</p>

                    <div class="reg-grid cabin">
                        <div class="reg-input-box">
                            <label for="reg-nombre">Nombre:</label>
                            <input type="text" id="reg-nombre" name="nombre" class="reg-input" placeholder="Tu nombre" required />
                        </div>
                        <div class="reg-input-box">
                            <label for="reg-apellidos">Apellidos:</label>
                            <input type="text" id="reg-apellidos" name="apellido" class="reg-input" placeholder="Tus apellidos" required />
                        </div>
                        <div class="reg-input-box">
                            <label for="reg-correo">Correo electrónico:</label>
                            <input type="email" id="reg-correo" name="correo" class="reg-input" placeholder="Tu correo electrónico" required />
                        </div>
                        <div class="reg-input-box">
                            <label for="reg-usuario">Usuario:</label>
                            <input type="text" id="reg-usuario" name="usuario" class="reg-input" placeholder="Nombre de usuario" required />
                        </div>
                        <div class="reg-input-box">
                            <label for="reg-dni">DNI:</label>
                            <input type="text" id="reg-dni" name="dni" class="reg-input" placeholder="Tu DNI" maxlength="8" oninput="validarDNI(this)" required />
                        </div>

                        <!-- Contraseña -->
                        <div class="reg-input-box password-container">
                            <label for="reg-nueva-clave">Contraseña:</label>
                            <input type="password" id="reg-nueva-clave" name="contrasena" class="reg-input" placeholder="Contraseña nueva" required />
                            <button type="button" class="toggle-password" onclick="togglePassword('reg-nueva-clave', this)">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f">
                                    <path d="m644-428-58-58q9-47-27-88t-93-32l-58-58q17-8 34.5-12t37.5-4q75 0 127.5 52.5T660-500q0 20-4 37.5T644-428Zm128 126-58-56q38-29 67.5-63.5T832-500q-50-101-143.5-160.5T480-720q-29 0-57 4t-55 12l-62-62q41-17 84-25.5t90-8.5q151 0 269 83.5T920-500q-23 59-60.5 109.5T772-302Zm20 246L624-222q-35 11-70.5 16.5T480-200q-151 0-269-83.5T40-500q21-53 53-98.5t73-81.5L56-792l56-56 736 736-56 56ZM222-624q-29 26-53 57t-41 67q50 101 143.5 160.5T480-280q20 0 39-2.5t39-5.5l-36-38q-11 3-21 4.5t-21 1.5q-75 0-127.5-52.5T300-500q0-11 1.5-21t4.5-21l-84-82Zm319 93Zm-151 75Z"/>
                                </svg>
                            </button>
                        </div>

                        <div class="reg-input-box password-container">
                            <label for="reg-repetir-clave">Repetir contraseña:</label>
                            <input type="password" id="reg-repetir-clave" name="repetircontrasena" class="reg-input" placeholder="Repite la contraseña" required />
                            <button type="button" class="toggle-password" onclick="togglePassword('reg-repetir-clave', this)">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f">
                                    <path d="m644-428-58-58q9-47-27-88t-93-32l-58-58q17-8 34.5-12t37.5-4q75 0 127.5 52.5T660-500q0 20-4 37.5T644-428Zm128 126-58-56q38-29 67.5-63.5T832-500q-50-101-143.5-160.5T480-720q-29 0-57 4t-55 12l-62-62q41-17 84-25.5t90-8.5q151 0 269 83.5T920-500q-23 59-60.5 109.5T772-302Zm20 246L624-222q-35 11-70.5 16.5T480-200q-151 0-269-83.5T40-500q21-53 53-98.5t73-81.5L56-792l56-56 736 736-56 56ZM222-624q-29 26-53 57t-41 67q50 101 143.5 160.5T480-280q20 0 39-2.5t39-5.5l-36-38q-11 3-21 4.5t-21 1.5q-75 0-127.5-52.5T300-500q0-11 1.5-21t4.5-21l-84-82Zm319 93Zm-151 75Z"/>
                                </svg>
                            </button>
                            <div id="reg-mensaje-error" class="reg-error-msg"></div>
                        </div>
                    </div>

                    <div class="reg-footer">
                        <a th:href="@{/login}" class="reg-link">¿Ya tienes cuenta?</a>
                    </div>

                    <input type="submit" value="Registrarse" class="btn-reg-submit" name="registro" id="reg-submit">
                </form>
            </section>
        </section>
    </main>

    <script>
        const eyeOn = `<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Z"/></svg>`;
        const eyeOff = `<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="m644-428-58-58q9-47-27-88t-93-32l-58-58q17-8 34.5-12t37.5-4q75 0 127.5 52.5T660-500q0 20-4 37.5T644-428Zm128 126-58-56q38-29 67.5-63.5T832-500q-50-101-143.5-160.5T480-720q-29 0-57 4t-55 12l-62-62q41-17 84-25.5t90-8.5q151 0 269 83.5T920-500q-23 59-60.5 109.5T772-302Zm20 246L624-222q-35 11-70.5 16.5T480-200q-151 0-269-83.5T40-500q21-53 53-98.5t73-81.5L56-792l56-56 736 736-56 56ZM222-624q-29 26-53 57t-41 67q50 101 143.5 160.5T480-280q20 0 39-2.5t39-5.5l-36-38q-11 3-21 4.5t-21 1.5q-75 0-127.5-52.5T300-500q0-11 1.5-21t4.5-21l-84-82Zm319 93Zm-151 75Z"/></svg>`;

        function togglePassword(id, btn) {
            const input = document.getElementById(id);
            const isPassword = input.type === "password";
            input.type = isPassword ? "text" : "password";
            btn.innerHTML = isPassword ? eyeOn : eyeOff;
        }

        function validarDNI(input) {
            input.value = input.value.replace(/[^0-9]/g, '');
            if (input.value.length > 8) {
                input.value = input.value.slice(0, 8);
            }
        }

        function validarContrasenas() {
            const password = document.getElementById('reg-nueva-clave').value;
            const confirmPassword = document.getElementById('reg-repetir-clave').value;
            const mensajeError = document.getElementById('reg-mensaje-error');

            if (password && confirmPassword && password !== confirmPassword) {
                mensajeError.style.display = 'block';
                mensajeError.textContent = 'Las contraseñas no coinciden';
                return false;
            } else {
                mensajeError.style.display = 'none';
                return true;
            }
        }

        function validarEnTiempoReal() {
            const password = document.getElementById('reg-nueva-clave');
            const confirmPassword = document.getElementById('reg-repetir-clave');
            password.addEventListener('input', validarContrasenas);
            confirmPassword.addEventListener('input', validarContrasenas);
        }

        window.onload = validarEnTiempoReal;
    </script>
</body>
</html>
